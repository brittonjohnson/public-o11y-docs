<div role="navigation" aria-label="breadcrumbs navigation"  data-swiftype-index='false'>
    <a href="{{ pathto(master_doc) }}">Docs</a> &raquo;
      {% for doc in parents %}
          <a href="{{ doc.link|e }}">{{ doc.title }}</a> &raquo;
      {% endfor %}
    {{ title }}
    {%- if olly_on_github_url and pagename!="index" %} 
    <div class="olly_git_hub_link" style="display: none;">
    <a variant="outline" class="css-github-link" 
      href="{{ olly_on_github_url }}" target="_blank" rel="noopener noreferrer">
      <svg viewBox="0 0 24 24" class="css-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg><span>Edit this page</span></a>
    <br /><a variant="outline" class="css-github-link" style="font-size: 0.75rem !important" href="https://docs.splunk.com/Observability/get-started/contribute.html" target="_blank" rel="noopener noreferrer">Learn how</a>
  </div>
{% endif %}
  <hr/>
</div>
